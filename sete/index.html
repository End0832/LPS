<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Pyodide</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>

<select id="menu1">
    <option value="A">A</option>
    <option value="B">B</option>
</select>

<select id="menu2">
    <option value="1">1</option>
    <option value="2">2</option>
</select>

<button onclick="runLPS()">Travel</button>

<pre id="output"></pre>

<script>
let pyodideReady = loadPyodide();

async function runLPS() {
    const pyodide = await pyodideReady;

    const val1 = document.getElementById("menu1").value;
    const val2 = document.getElementById("menu2").value;

    // Charger le fichier script.py
    const response = await fetch("script.py");
    const code = await response.text();

    // Injecter les valeurs dans Python
    pyodide.globals.set("val1", val1);
    pyodide.globals.set("val2", val2);

    // Ex√©cuter le script
    let result = await pyodide.runPythonAsync(code);

    document.getElementById("output").textContent = result;
}
</script>

</body>
</html>
